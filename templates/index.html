<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Todo List {{ name }}</h1>
        <form>
            <input type="text" name="todo_text" placeholder="Add a new todo">
            <button type="submit">Add Task</button>
        </form>
        <ul class="todo-list">
            <li>{{ todo }}</li>
            
        </ul>
    </div>
</body>
</html>
